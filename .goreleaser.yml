before:
  hooks:
    - go mod tidy

builds:
  - id: redactedhook
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
    ignore:
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
    main: cmd/redactedhook/main.go
    binary: redactedhook
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -extldflags '-static'
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: redactedhook
    builds:
      - redactedhook
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - README.md
    wrap_in_directory: true

release:
  prerelease: auto
  footer: |
    **Full Changelog**: https://github.com/s0up4200/redactedhook/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Docker images
    - `docker pull ghcr.io/s0up4200/redactedhook:{{ .Tag }}`
    - `docker pull ghcr.io/s0up4200/redactedhook:latest`

    ## Checksums
    SHA256 checksums for the artifacts are available in the checksums.txt file.

    ## Installation
    Download the appropriate binary for your system from the assets below.

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

source:
  enabled: true
  name_template: '{{ .ProjectName }}_{{ .Version }}_source'
  format: 'zip'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - '^chore:'
      - '^style:'
  groups:
    - title: 'üöÄ New Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'üêõ Bug Fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'üîí Security'
      regexp: "^.*security[(\\w)]*:+.*$"
      order: 2
    - title: '‚ö° Performance'
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 3
    - title: '‚ôªÔ∏è Refactor'
      regexp: "^.*refactor[(\\w)]*:+.*$"
      order: 4
    - title: 'üì¶ Dependencies'
      regexp: "^.*deps[(\\w)]*:+.*$"
      order: 5
    - title: 'Other Changes'
      order: 999
